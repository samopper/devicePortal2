<div class="container-fluid">
  <div class="row main">
    <div class="col-md-6 map p-0">
        <app-map></app-map>
    </div>
    <div class="col-md-6 logs p-0">
      <div class="container p-0">
          <div class="row logtitle p-0">
            <div class="col p-0">
              <h1>Live Alert Feed</h1>
            </div>
          </div>
          <div class="row p-0 scroll">
            <div class="col p-0 scroll">
                <div *ngFor="let alert of alerts.slice().reverse()">
                    <app-log [log] = "alert"></app-log>
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
