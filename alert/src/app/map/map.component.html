<agm-map [zoom] = "15" [latitude]="selectedAlert.latitude" [longitude]="selectedAlert.longitude">
      <agm-marker *ngIf="!selectedAlert.null" [latitude]="selectedAlert.latitude" [longitude]="selectedAlert.longitude">
        <agm-info-window *ngIf="!selectedAlert.null">{{selectedAlert.status}}</agm-info-window>
      </agm-marker>
</agm-map>
